version: '3'
services:
  postgres:
    image: 'postgres:latest'
    environment:
      - POSTGRES_PASSWORD=postgres_password
  redis:
    image: 'redis:latest'
  server:
    build:
      dockerfile: Dockerfile.dev
      context: ./server
    volumes:
      - /app/node_modules
      - ./server:/app
    environment:
      # default values for redis image
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # default values for postgres image for dev purposes only
      - PGUSER=postgres
      - PGPASSWORD=postgres_password
      - PGHOST=postgres
      - PGPORT=5432
      - PGDATABASE=postgres
   worker:
     build:
       dockerfile: Dockerfile.dev
       context: ./worker
     volumes:
      - /app/node_modules
      - ./worker:/app
     environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
   client:
    stdin_open: true
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app